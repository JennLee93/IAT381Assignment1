<div class="container">

      <div class="col-xs-1">
        <div class="thumbnail">        


                <div ng-repeat="head in heads">

<!-- for each object in your list in your controller you shouldn't have to change this template -->
                
          <div ng-if="head.on" class="{{head.display}}" >
            <img src="images/head/{{head.img}}" class="img-responsive" alt="Responsive Image">
          </div>

        </div>
          <div ng-repeat="shirt in shirts">

          <div ng-if="shirt.on" class="{{shirt.display}}">
            <img src="images/shirt/{{shirt.img}}" class="img-responsive" alt="Responsive Image">
          </div>

          <!-- end of one loop -->

        </div> <!-- end of ng-repeat -->

        <div ng-repeat="accessories in accessories">

<!-- for each object in your list in your controller you shouldn't have to change this template -->

          <div class="{{accessories.thumbnail}}" ng-click="addAccessories(accessories)">
            <img src="images/accessories/{{accessories.img}}" class="img-responsive" alt="Responsive Image">
          </div>
                
          <div ng-if="accessories.on" class="{{accessories.display}}"  ng-click="addAccessories(accessories)">
            <img src="images/accessories/{{accessories.img}}" class="img-responsive" alt="Responsive Image">
          </div>

          <!-- end of one loop -->

        </div> <!-- end of ng-repeat -->

          </div>
        </div>
      </div> 

    </div>
