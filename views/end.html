<div class="container"> <div class="end"> <h2>Awesome! You customized your own hero</h2> <a ng-href="#/heads"><button class="btn btn-lg btn-restart" ng-click="reset(head, shirt, pant, accessories)">Restart</button></a> <div class="download" ng-click="html2canvas(canvas)"><a download="image.png" href="data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20image.png;base64,iVBORw0KGgoAAAA">Download</a> </div> <div ng-repeat="head in heads"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="head.on" class="{{head.display}}"> <img src="images/head/{{head.img}}" class="img-responsive" alt="Responsive Image"> </div> </div> <div ng-repeat="shirt in shirts"> <div ng-if="shirt.on" class="{{shirt.display}}"> <img src="images/shirt/{{shirt.img}}" class="img-responsive" alt="Responsive Image"> </div> <!-- end of one loop --> </div> <!-- end of ng-repeat --> <div ng-repeat="pant in pants"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="pant.on" class="{{pant.display}}"> <img src="images/pants/{{pant.img}}" class="img-responsive" alt="Responsive Image"> </div> <!-- end of one loop --> </div> <!-- end of ng-repeat --> <div ng-repeat="accessories in accessories"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="accessories.on" class="{{accessories.display}}"> <img src="images/accessories/{{accessories.img}}" class="img-responsive" alt="Responsive Image"> </div> <!-- end of one loop --> </div> <!-- end of ng-repeat --> <div class="finalcharacter"> <img src="images/MainPerson.png" class="img-responsive" alt="Responsive Image"> </div> </div> </div>
