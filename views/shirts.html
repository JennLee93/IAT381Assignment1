<div class="container"> <div role="tabpanel" class="tab-pane" id="shirts"><h5>Choose a shirt</h5> <div class="col-xs-1"> <div class="icons"> <div ng-repeat="head in heads"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="head.on" class="{{head.display}}"> <img ng-src="images/head/{{head.img}}" class="img-responsive" alt="Responsive Image"> </div> </div> <div ng-repeat="shirt in shirts"> <div class="{{shirt.thumbnail}}" ng-click="addShirt(shirt)"> <img ng-src="images/shirt/{{shirt.img}}" class="img-responsive" alt="Responsive Image"> </div> <div ng-if="shirt.on" class="{{shirt.display}}" ng-click="addShirt(shirt)"> <img ng-src="images/shirt/{{shirt.img}}" class="img-responsive" alt="Responsive Image"> </div> <!-- end of one loop --> </div> <!-- end of ng-repeat --> <div ng-repeat="pant in pants"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="pant.on" class="{{pant.display}}"> <img ng-src="images/pants/{{pant.img}}" class="img-responsive" alt="Responsive Image"> </div> <!-- end of one loop --> </div> <!-- end of ng-repeat --> <div ng-repeat="accessories in accessories"> <!-- for each object in your list in your controller you shouldn't have to change this template --> <div ng-if="accessories.on" class="{{accessories.display}}"> <img ng-src="images/accessories/{{accessories.img}}" class="img-responsive" alt="Responsive Image"> </div> </div> </div> </div> </div> </div>
